<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About — Benas Vaičiulis</title>

  <!-- Inline critical CSS (nav + hero) -->
  <style>
    @keyframes navEnter {
      from { opacity:0; transform:translateY(-20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes contentEnter {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .site-header {
      position: sticky; top:20px; margin-bottom:1.5rem;
      width:100%; display:flex; justify-content:center;
      z-index:1000; pointer-events:none;
    }
    .site-header .top-nav {
      pointer-events:all;
      display:inline-flex; justify-content:center; align-items:center;
      gap:1.5rem; padding:0.5rem 1.5rem;
      background:#f5f5f5; border-radius:9999px;
      animation:navEnter 0.4s ease-out both;
    }
    .site-header .top-nav a {
      position:relative; text-decoration:none;
      color:#000; font-weight:500;
    }
    .hero-container {
      display:flex; justify-content:center; padding:0 1rem;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
    .hero {
      flex:1; display:flex; flex-direction:column; align-items:center;
      justify-content:center; text-align:center; padding:2rem;
      max-width:1000px; margin:0 auto;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
    .hero__avatar {
      width:250px; height:250px; border-radius:50%;
      object-fit:cover; border:2px solid #eee;
      margin-bottom:1.5rem;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
  </style>

  <!-- Preconnect & preload stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" 
    rel="stylesheet"
  />
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <nav class="top-nav">
      <a href="projects.html">Projects</a>
      <a href="about.html" class="active">About</a>
      <a href="mailto:benasvaiciulis@gmail.com" class="btn-primary">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero-container">
    <div class="hero">
      <img
        src="assets/avatar.jpg"
        alt="Benas Vaičiulis"
        class="hero__avatar"
        loading="lazy"
        width="250"
        height="250"
      />
      <h1 class="hero__title">Benas Vaičiulis</h1>
      <p class="hero__subtitle">
        Software Engineer blending creative problem-solving with clean, maintainable code.
      </p>
      <div class="hero__actions">
        <a
          href="https://linkedin.com/in/benasvaiciulis"
          target="_blank"
          class="btn-secondary"
        >LinkedIn</a>
      </div>
    </div>
  </main>

  <!-- Résumé Preview -->
  <section class="resume-section">
    <h2>Resume</h2>
    <canvas id="pdf-canvas"></canvas>
    <a href="assets/resume.pdf" download class="btn-secondary">
      Download Resume (PDF)
    </a>
  </section>

  <!-- Lazy‐load PDF.js + render -->
  <script>
    (function() {
      const section = document.querySelector('.resume-section');
      const onIntersect = ([e], obs) => {
        if (!e.isIntersecting) return;
        obs.disconnect();
        const s = document.createElement('script');
        s.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js';
        s.onload = () => {
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
          const url = 'assets/resume.pdf';
          const canvas = document.getElementById('pdf-canvas');
          const ctx = canvas.getContext('2d');
          const width = canvas.parentElement.clientWidth;
          pdfjsLib.getDocument(url).promise
            .then(pdf => pdf.getPage(1))
            .then(page => {
              const v1 = page.getViewport({ scale: 1 });
              const scale = width / v1.width;
              const viewport = page.getViewport({ scale });
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              return page.render({ canvasContext: ctx, viewport }).promise;
            })
            .catch(() => {
              section.innerHTML +=
                '<p>Unable to preview resume. <a href="' +
                url +
                '" download>Download PDF</a></p>';
            });
        };
        document.body.appendChild(s);
      };
      new IntersectionObserver(onIntersect, { rootMargin: '200px' }).observe(section);
    })();
  </script>
</body>
</html>
