<!DOCTYPE html>

<head>

  <!-- Inline critical CSS (nav + hero) -->
  <style>
    @keyframes navEnter {
      from { opacity:0; transform:translateY(-20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes contentEnter {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .site-header {
      position: sticky; top:20px; margin-bottom:1.5rem;
      width:100%; display:flex; justify-content:center;
      z-index:1000; pointer-events:none;
    }
    .site-header .top-nav {
      pointer-events:all;
      display:inline-flex; justify-content:center; align-items:center;
      gap:1.5rem; padding:0.5rem 1.5rem;
      background:#f5f5f5; border-radius:9999px;
      animation:navEnter 0.4s ease-out both;
    }
    .site-header .top-nav a {
      position:relative; text-decoration:none;
      color:#000; font-weight:500;
    }
    .hero-container {
      display:flex; justify-content:center; padding:0 1rem;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
    .hero {
      flex:1; display:flex; flex-direction:column; align-items:center;
      justify-content:center; text-align:center; padding:2rem;
      max-width:1000px; margin:0 auto;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
    .hero__avatar {
      width:120px; height:120px; border-radius:50%;
      object-fit:cover; border:2px solid #eee;
      margin-bottom:1.5rem;
      animation:contentEnter 0.5s ease-out both 0.3s;
    }
  </style>

  <!-- Preconnect & preload stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>

      </h1>

        Bringing complex machines to life with code, electronics, and CAD.
      </p>
    </div>
  </main>

  <section class="projects-grid">
    <div class="project-card">
      <img
        src="assets/project1.png"

        loading="lazy"

      <a href="#" class="btn-secondary" target="_blank">View Repo</a>
    </div>

</body>
